query AllEvents($limit: Int, $offset: Int) {
  allEvents(limit: $limit, offset: $offset) {
    id
    sourceId
    sourceName
    title
    description
    startTime
    endTime
    locationName
    address
    city
    stateProvince
    zipCode
    country
    geom
    organizer
    contactInfo
    eventUrl
    imageUrl
    category
    isFree
    priceInfo
    status
    createdAt
    updatedAt
  }
}
